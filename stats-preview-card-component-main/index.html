<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="fullcard">

    <div class="leftCard">

      <h1 id="mainTitle">Get <span id="titleSpotlight">insights</span> that help your business grow.</h1>

      <br><br>

      <p id="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer
      experience, and overall efficiency.</p>

      <br><br><br>

      <div class="stats">

        <div class="statBox">
          <h2 id="statTitle">10k+</h2>
          <p id="statTxt">COMPANIES</p>
        </div>

        <div class="statBox">
          <h2 id="statTitle">314</h2>
          <p id="statTxt">TEMPLATES</p>
        </div>

        <div class="statBox">
          <h2 id="statTitle">12m+</h2>
          <p id="statTxt">QUERIES</p>
        </div>

      </div>

    </div>

    <div class="rightCard">

      <img id="img" src="images/image-header-desktop.jpg" alt="Image for desktop">

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/isa56">Isadora Ferreira</a>.
  </div>
</body>
</html>
